<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms in html</title>
</head>
<body>
    <h1>forms in html</h1>
    <form action="url" method="GET"
    enctype="" autocomplete="off" accept-charset="UTF-8">
        <label for="fname">First Name</label>
        <input type="text" placeholder="first name"="firstname" id="fname"><br/>

        <label for="lname">last Name</label>
        <input type="text" placeholder="last name"="lastname" id="lname"><br/>

        <label for="email">email</label>
        <input type="email" value="default@gmail.com" name="email" id="" required><br/>

        <label for="password">password</label>
        <input type="password" name="password" id=""><br/>

        <label for="week">week</label>
        <input type="week" name="week" id=""><br/>
        <input type="reset" value="reset"><br/>

        <select name="editor" id="">
            <option value="vscode">vscode</option>
            <option value="vim">vim</option>
        </select><br/>

        <input type="range" name="volume" id="" min="10" max="90"><label for="volume">volume</label><br/>

        <input type="range" name="stepsslider" id="" step="10"><label for="stepsslider">10 stepsslider for volume</label><br/>

        <button type="submit">pay</button>

    </form>
</body>
</html>
