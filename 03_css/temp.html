<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with Blurred Background</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: aliceblue;
            font-size: 20px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background-image: url(https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-position: center;
        background-size: cover;
        }

        /* Apply background blur using the ::before pseudo-element */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Apply the blur effect */
            z-index: -1; /* Make sure it stays behind the content */
        }

        h2 {
            color: #333275;
            text-align: center;
            background-image: url(https://images.pexels.com/photos/443446/pexels-photo-443446.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
        background-position: center;
        background-size: cover;
        }

        .card {
            background-color: rgba(140, 0, 227, 0.9); /* Add transparency to see blurred background */
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1; /* Make sure the content is above the blurred background */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #473f3f;
            border: 2px solid black;
            color: white;
            outline: none;
        }

        input::placeholder {
            color: #c0c0c0;
        }

        button {
            background-color: #fff;
            color: #000;
            border-radius: 8px;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #c28f8f;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <form class="f1">
        <div class="card">
            <h2>Login</h2>
            <input type="email" placeholder="Username" aria-label="Email" required>
            <input type="password" placeholder="Password" aria-label="Password" required><br/>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
