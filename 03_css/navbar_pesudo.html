<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVbar</title>
    <style>
        body{
            background-color: black;
            color: white;
            margin: 0px;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }
        h2{
            margin-bottom: 20px;
        } 
        .nav1{
            background-color: rgb(151, 151, 151);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav1 ul{
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            margin:0; padding:0;
        }
        .nav1 li{       
            position: relative;          
            display: inline;
        }
        .nav1 a, button{
            color: rgb(255, 255, 255);
            text-decoration: none;
            padding: 5px 50px;
            /* background-color: rgb(0, 255, 132); */
            border-radius: 8px;
            border: none;  
            position: relative;
        }
        .nav1 .login-btn{
            background-color: rgb(0, 4, 255);
            cursor: pointer;
        }
        .nav1 a::after{
            content: "aaaaaa" ;
            position: absolute;
            width: 100%;
            bottom: 0;left: 0; height: 2px;
            background-color: #0d00be;
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        .nav1 a:hover::after{
            transform: scaleX(1);

        }
        /* -------------nav1 ends----------- */
        .nav2{
            /* border: 2px solid red ; */
            background-color: #343a40;
            width: 200px;
            padding: 20px;
            border-radius: 8px;
            height: 150px;
        }
        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            /* width: 100%; */
        }
        .nav2 li{
            /* border: 2px solid red; */
            margin-bottom: 12px;
            width: 100%;
        }
        .nav2 a{
            text-decoration: none;
            color: white;
            padding: 10px;
            /* width: 100%; */
        }
        .nav2 .login-btn{
            color: black;
            width: 100%;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .nav2 .login-btn:hover{
            background-color: #6676a9;
            border: 1px solid blue;
        }
        
        .nav2 a:hover{
            background-color: grey;
            border-radius: 8px;
        }
        /* -------------------nav2 ends------------ */
        .nav3{
            background-color: #0f242e;
            padding: 10px;
            border-radius: 8px;
        }
        .nav3 ul{
            list-style-type: none;
            padding: 0; margin: 0;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            /* border: 2px solid red ; */
            color: white;
            padding: 10px;
            display: block;
        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            background-color: #5c5c61;
            position: absolute;
            min-width: 150px;
            
        }
        .nav3 .login-btn{
            background-color: #174994;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>variation 1</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><button class="login-btn">login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>var 2</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><button class="login-btn">login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>var 3</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                    <li class="dropdown"><a href="#">About</a>
                        <div class="dropdown-content">
                            <a href="#">our story</a>
                            <a href="#">team</a>
                            <a href="#">contact</a>
                        </div>
                    </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
